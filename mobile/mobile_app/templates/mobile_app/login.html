{% extends "mobile_app/base.html" %}
{% block content %}
    <p> To access the app, first login using your user credentials.</p>

    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        <fieldset>
            {{ form.as_p }}
        </fieldset>
        <button type="submit" class="btn btn-primary">Log-in</button>
        </div>
    </form>
{% endblock content %}
