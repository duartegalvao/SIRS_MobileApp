{% extends "mobile_app/base.html" %}
{% block content %}
<h2 class="text-center">Welcome to our web app!</h2>

<div style="height: 50px;"></div>

{% if loggedIn %}
<div class="row justify-content-center mt-4">
    <div class="col-md-3 text-center">
        <div class="totp-box">
            <h3>TOTP Code</h3>
            <hr>
            <div class="totp-code">
                {{ code }}
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock content %}
